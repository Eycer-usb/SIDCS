<div mat-dialog-content>
  <h3>Ingrese el codigo enviado a su correo</h3>
  <mat-form-field>
    <mat-label>Código de verificación</mat-label>
    <input matInput name="tokenField" [formControl]="token" >
  </mat-form-field>
</div>
<div mat-dialog-actions class="btn-row">
  <button color="primary" [disabled]=" token.valid ? 'false' : 'true'" mat-raised-button (click)="verifyCode()">Verificar</button>
</div>
