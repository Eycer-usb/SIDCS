<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      mode="over"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">
       <div class="option-container">
        <mat-icon aria-label="Side nav layers icon">layers</mat-icon>
        <span class="nav-caption">Mapa</span>
       </div>
      </a>
      <a mat-list-item routerLink="/add-location">
        <div class="option-container">
          <mat-icon aria-label="Sidenav add location icon"> add_location</mat-icon>
          <span class="nav-caption">Agregar Registro</span>
        </div>
      </a>
      <a mat-list-item routerLink="/view-location">
        <div class="option-container">
          <mat-icon aria-label="Sidenav add location icon"> list_alt</mat-icon>
          <span class="nav-caption">Ver Registros</span>
        </div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>SIDCS</span>
      <span class="spacer"></span>
      <button mat-icon-button class="icon" (click)="logout()" aria-label="Cerrar SesiÃ³n">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
